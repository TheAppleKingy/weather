<!DOCTYPE html>
<html>

<head>
    <title>Прогноз для {{ city }}</title>
    <style>
        .forecast-container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        .day-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .date {
            font-size: 1.3em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .weather-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .label {
            font-weight: 600;
            color: #7f8c8d;
        }

        .value {
            font-weight: 500;
        }

        .temp-max {
            color: #e74c3c;
        }

        .temp-min {
            color: #3498db;
        }

        .back-button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            margin-top: 20px;
            font-size: 1em;
            font-weight: 600;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="forecast-container">
        <h1>Прогноз погоды в городе {{ city }}</h1>

        {% for date, data in forecast.items() %}
        <div class="day-card">
            <div class="date">{{ date }}</div>
            <div class="weather-grid">
                <div class="weather-item">
                    <span class="label">Облачность:</span>
                    <span class="value">{{ data.cloudiness }}</span>
                </div>
                <div class="weather-item">
                    <span class="label">Осадки:</span>
                    <span class="value">{{ data.percipitation }} мм</span>
                </div>
                <div class="weather-item">
                    <span class="label">Мин. температура:</span>
                    <span class="value temp-min">{{ data.Tmin }}°C</span>
                </div>
                <div class="weather-item">
                    <span class="label">Макс. температура:</span>
                    <span class="value temp-max">{{ data.Tmax }}°C</span>
                </div>
            </div>
        </div>
        {% endfor %}
        <a href="http://localhost:8000/show_forecast" class="back-button">Выбрать другой город</a>
    </div>
</body>

</html>
